<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="jumbotron">
		<h1>Train Scheduler<span id="dueDate">Homework due Saturday, Aug 5, 2017</span></h1>
		
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
	    	<h3 class="panel-title">Current Train Schedule</h3>
		</div>
     	<div class="panel-body">	
			<table class="table">
			<!-- header row -->
					<tr>
					  <th class="">Train Name</th>
					  <th class="">Destination</th>
					  <th class="">Frequency (min)</th>
					  <th class="">Next Arrival</th>
					  <th class="">Minutes Away</th>
					</tr>
	<!-- other cells -->
	<!-- On cells (`td` or `th`) -->
				<tbody id="newTrain">
					<tr>
					  <td class="name">...</td>
					  <td class="destin">...</td>
					  <td class="frequency">...</td>
					  <td class="arrival">...</td>
					  <td class="minutesAway">...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- Input fields -->
	<!-- add train -->
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Add Train</h3>
	  </div>
		 <div class="panel-body" >
			<!-- name -->
		    <div class="form-group">
			    <label for="name">Train Name</label>
			    <input type="text" class="form-control" id="name" placeholder="Enter Train name here">
  			</div>
			<!-- role -->
  			<div class="form-group">
			    <label for="destination">Destination</label>
			    <input type="text" class="form-control" id="Destination" placeholder="Train destination">
  			</div>
			<!-- train time  -->
  			<div class="form-group">
			    <label for="firstTrainTime">First Train Time(HH:mm) military time</label>
			    <input type="text" class="form-control" id="trainTime" placeholder="Train Time">
  			</div>
			<!-- frequency -->
  			<div class="form-group">
			    <label for="frequency" class="form-control">Frequency (min)</label>
			    <input type="text" id="Frequency" placeholder="Frequency in minutes">
  			</div>
			<!-- submit button -->
		    <button type="button" id="submit" class="btn btn-primary">Submit</button>

		 </div>
	</div>
</div>
<!-- javascript -->
	<!-- jquery -->
<script
	src="http://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/	moment.min.js"></script>
	  <!-- firebase connection -->
	  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	  <!-- moment.js -->
	  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	  <!-- my script -->
		<script type="text/javascript" src="assets/logic.js"></script>
</body>
</html>
